name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  validate:
    name: 型チェック・Lint・ビルド
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          # .node-version または .nvmrc があればそちらを優先（ファイルが存在する場合）
          # node-version-file: '.node-version'
          node-version: '20'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm ci

      - name: 型チェック
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: ビルド
        run: npm run build
